  <script>
    function postStatus() {
      var content = document.getElementById("postContent").innerText;
      if (content) {
        var postDiv = document.createElement("div");
        postDiv.className = "w3-container w3-card-4 w3-white w3-round w3-margin";
        postDiv.innerHTML = `
          <br>
          <img src="/w3images/avatar2.png" alt="Avatar" class="w3-left w3-circle w3-margin-right" style="width:60px">
          <span class="w3-right w3-opacity">Just now</span>
          <h4>John Doe</h4><br>
          <hr class="w3-clear">
          <p>${content}</p>
        `;
        document.body.appendChild(postDiv);
        document.getElementById("postContent").innerText = ""; // Clear input after posting
      }
    }
  </script>
